<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір диска</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Аналіз використання диска</h1>
        <form action="/analyze" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="disk_path" class="form-label">Шлях до диска:</label>
                <input type="text" id="disk_path" name="disk_path" class="form-control" placeholder="Наприклад: C:/">
            </div>
            <div class="mb-3">
                <label for="file_type" class="form-label">Тип файлів:</label>
                <select id="file_type" name="file_type" class="form-select">
                    <option value="all">Всі</option>
                    <option value=".txt">Текстові файли</option>
                    <option value=".jpg">Зображення</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="file_size_filter" class="form-label">Розмір файлів:</label>
                <select id="file_size_filter" name="file_size_filter" class="form-select">
                    <option value="">Всі</option>
                    <option value=">10">Більше 10 ГБ</option>
                    <option value="<1">Менше 1 ГБ</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Аналізувати</button>
        </form>
    </div>
</body>
</html>
